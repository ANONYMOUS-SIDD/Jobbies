<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mero Job - Authentication</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="auth.js" defer></script>
  
    <link rel="stylesheet" href="error.css">
    <script src="login.js"></script>

    <script>
        function toggleCompanyField() {
    const employeeRadio = document.getElementById("employee");
    const employerRadio = document.getElementById("employer");
    const companyInputGroup = document.getElementById("companyInputGroup");

    // Show or hide the company name field based on the selected user type
    if (employerRadio.checked) {
        companyInputGroup.style.display = "block"; // Show company name field
    } else {
        companyInputGroup.style.display = "none"; // Hide company name field
        document.getElementById("companyInput").value = ""; // Clear value when hidden
    }
}

// Call toggleCompanyField() on page load to set the initial state
window.onload = function() {
    toggleCompanyField(); // Ensure proper initial state based on selected radio button
}


    </script>

    <style>
        /* Add styling to ensure proper visibility */
        .company-input {
            display: none; /* Hidden by default */
            align-items: center;
            gap: 10px;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
            background: #f9f9f9;
        }

        .company-input i {
            color: #333;
        }

        .company-input input {
            border: 1px solid #ccc;
            outline: none;
            flex: 1;
            background: #fff;
            padding: 8px;
            border-radius: 5px;
            cursor: text; /* Ensure cursor is visible */
        }

        .company-input input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 5px rgba(99, 102, 241, 0.5);
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="auth-form">
                <!-- Login Form -->
                <form id="loginForm"  method="POST" onsubmit="return false;">
                    <h2>Welcome Back</h2>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                        <span class="error-message" id="loginEmailError"></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>
                    <div class="user-type-group">
                  
                    
                        
                    </div>
                    <button type="submit">Login</button>
                    
                    <p class="toggle-text">Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
                    <p id="errorMessage" style="color: red; text-align: center;"></p> 
                    <p class="success-message" id="loginSuccess"></p>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" method="POST" onsubmit="return false;">
                    <h2>Create Account</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" name="fullname" placeholder="Full Name" required>
                        <span class="error-message" id="fullnameError"></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                        <span class="error-message" id="passwordError"></span>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="confirmPassword" placeholder="Confirm Password" required>
                        <span class="error-message" id="confirmPasswordError"></span>
                    </div>

                    <div class="user-type-group">
                        <label>
                            <input type="radio" name="userType" value="employee" id="employee" onclick="toggleCompanyField()" checked>
                            <span>Employee</span>
                        </label>
                        <label>
                            <input type="radio" name="userType" value="employer" id="employer" onclick="toggleCompanyField()">
                            <span>Employer</span>
                        </label>
                    </div>

                    <!-- Company Name Field (Initially Hidden) -->
                    <div class="input-group companys-input" id="companyInputGroup" style="display: none;">
                        <i class="fas fa-building"></i>
                        <input type="text" name="companyName"  id="companyInput" placeholder="Company Name">
                
                    </div>

                    <button type="submit">Sign Up</button>
                    <p class="toggle-text">Already have an account? <a href="#" id="showLogin">Login</a></p>
                    <p class="message" id="signupError"></p>
                    <p class="message" id="companyNameError"></p>
                    <p class="message" id="signupSuccess"></p>
                   
                </form>
            </div>
        </div>
    </div>
</body>
</html>
